<body>
    <!-- Cart container -->
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2"></td>
                    <td>Total:</td>
                    <td id="total-price">R0.00</td>
                </tr>
            </tfoot>
        </table>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Function to render cart items and calculate total price
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTable = document.getElementById('cart-table');
            const totalPriceCell = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            let totalPrice = 0;
            cartItems.forEach(item => {
                const cartItemRow = document.createElement('tr');
                cartItemRow.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}"></td>
                    <td>${item.name}</td>
                    <td>R${item.price}</td>
                    <td><button onclick="removeFromCart(${item.id})">Remove</button></td>
                `;
                cartItemsContainer.appendChild(cartItemRow);
                totalPrice += item.price;
            });
            totalPriceCell.textContent = 'R' + totalPrice.toFixed(2);
        }

        // Function to remove product from cart
        function removeFromCart(productId) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems = cartItems.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCart(); // Render updated cart
        }

        // Function to handle checkout
        function checkout() {
            alert('We have received your order!');
        }

        // Initialize the page
        renderCart();
    </script>
