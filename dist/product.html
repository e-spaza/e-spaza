    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;

        .product {
            width: calc(25% - 20px); /* Adjusted width to fit 4 products in a row */
            margin-bottom: 40px; /* Added margin to create space between products */
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #f9f9f9; /* Light gray background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 80%; /* Adjusted image width */
            height: auto;
            border-radius: 8px; /* Rounded corners for images */
            margin-bottom: 10px; /* Added margin below the image */
        }
        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px; /* Reduced font size */
        }
        .product p {
            margin-bottom: 10px;
            font-size: 14px; /* Reduced font size */
            color: #777; /* Gray color for price */
        }
        .add-to-cart {
            background-color: #795548; /* Brown button color */
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #5d4037; /* Darker brown on hover */
        }
    </style>
</head>
<body>
    <!-- Products container -->
    <div class="products-container" id="products-container">
       
    </div>

    <script>
        
        const products = [
            { id: 1, name: 'Soap', price: 10, image: 'soap.jpg' },
            { id: 2, name: 'Window Scrub', price: 45, image: 'windowscrub.jpg' },
            { id: 3, name: 'Broom', price: 67, image: 'broom.jpg' },
            { id: 4, name: 'Straw-Berries', price: 25, image: '13.jpg' },
            { id: 17, name: 'Onions', price: 10, image: 'onino.jpg' },
            { id: 16, name: 'ToothPaste X Teeth Brush', price: 30, image: 'toothpastecombo.jpg' },
            { id: 13, name: 'Fruits', price: 20, image: 'veg.jpg' },
            { id: 12, name: 'Potato', price: 25, image: 'potato.jpg' },
            { id: 11, name: 'Meat', price: 60, image: 'meat.jpg' },
            { id: 10, name: 'Fries', price: 30, image: 'fries.jpg' },
            { id: 14, name: 'Chicken', price: 200, image: 'chicken.jpg' },
            { id: 15, name: 'Cold Drnk', price: 15, image: 'colddrink.jpg' },
            // Add more products as needed
        ];

        // Function to render products
        function renderProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="images/${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>R${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        // Function to add product to cart
        function addToCart(productId) {
            const productToAdd = products.find(product => product.id === productId);
            if (productToAdd) {
                let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
                cartItems.push({ ...productToAdd }); // Add a copy of the product to cart
                localStorage.setItem('cart', JSON.stringify(cartItems));
                alert(`Added ${productToAdd.name} to cart!`);
            }
        }

        
        renderProducts();
    </script>
