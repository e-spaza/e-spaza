<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <!-- Navigation -->
  <div class="top-nav">
    <div class="container d-flex">
      <ul class="d-flex">
        <li><a href="#">About Us</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
  <div class="navigation">
    <div class="nav-center container d-flex">
      <a href="homepage.html" class="logo">
        <h1>E-Spaza</h1>
      </a>
      <ul class="nav-list d-flex">
        <li class="nav-item"><a href="homepage.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="product.html" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="#terms" class="nav-link">Terms</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
        <li class="icons d-flex">
          <a href="login.html" class="icon"><i class="bx bx-user"></i></a>
          <div class="icon"><i class="bx bx-search"></i></div>
          <div class="icon"><i class="bx bx-heart"></i><span class="d-flex">0</span></div>
          <a href="cart.html" class="icon"><i class="bx bx-cart"></i><span class="d-flex">0</span></a>
        </li>
      </ul>
      <div class="icons d-flex">
        <a href="login.html" class="icon"><i class="bx bx-user"></i></a>
        <div class="icon"><i class="bx bx-search"></i></div>
        <div class="icon"><i class="bx bx-heart"></i><span class="d-flex">0</span></div>
        <a href="cart.html" class="icon"><i class="bx bx-cart"></i><span class="d-flex">0</span></a>
      </div>
      <div class="hamburger"><i class="bx bx-menu-alt-left"></i></div>
    </div>
  </div>
  <!-- Signup -->
  <div class="container">
    <div class="login-form">
      <form id="signupForm">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account. or <a href="login.html">Login</a></p>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="485901762474-3jia7mmhrl2mogh7k3rqe4logvs0uvnu.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="row">
      <div class="col d-flex">
        <h4>INFORMATION</h4>
        <a href="">About us</a>
        <a href="">Contact Us</a>
        <a href="">Term & Conditions</a>
        <a href="">Shipping Guide</a>
      </div>
      <div class="col d-flex">
        <span><i class="bx bxl-facebook-square"></i></span>
        <span><i class="bx bxl-instagram-alt"></i></span>
        <span><i class="bx bxl-github"></i></span>
        <span><i class="bx bxl-twitter"></i></span>
        <span><i class="bx bxl-pinterest"></i></span>
      </div>
    </div>
  </footer>
  <!-- Custom Script -->
  <script src="index.js"></script>
  <script>
    document.querySelector('#signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(json => {
        alert('User has been created successfully. Please Login In using your email.');
        this.reset();
    })
    .catch(error => {
        console.error('There was a problem with your fetch operation:', error);
        alert(error.message);
    });
});
  </script>
</body>
</html>
