<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Glide js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css">
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Order Dashboard</title>
</head>
<body>
    <nav class="navbarOnboard">
        <a href="#" class="nav-linkOnboard nav-title">E-spaza</a>
        <div class="nav-right">
            <input type="search" id="site-search" name="q" class="site-search"
                aria-label="Search through site content" placeholder="Search orders/inventory">
            <a href="#" class="notification-icon">
                <i class='bx bx-bell'></i>
            </a>
        </div>
    </nav>
    <div class="containerOnboardDashboard">
        <div class="column1OnboardDashboard">
        </div>
        <div class="column2OnboardDashboard">
            <h2 class="column-headingOnboardDashboard">Order Fulfillment</h2>
            <div class="boxOnboardDashboard">
                <div class="smallBoxOnboardDashboard">
                    <span class="nameOnboardDashboard">Order #1234</span>
                    <button class="button2OnboardDashboard">Button 1</button>
                    <button class="button1OnboardDashboard">Button 2</button>
                </div>
            </div>
        </div>
        <div class="column3OnboardDashboard">
            <h2 class="column-headingOnboardDashboard">Inventory Management</h2>
            <div class="boxOnboardDashboard">
                <div class="smallBoxOnboardDashboard">
                    <span class="nameOnboardDashboard">Order #1234</span>
                    <button class="button2OnboardDashboard">Button 1</button>
                    <button class="button1OnboardDashboard">Button 2</button>
                </div>
            </div>
        </div>
        <div class="column4OnboardDashboard">
            <h2 class="column-headingOnboardDashboard">Staff Communication</h2>
            <div class="boxOnboardDashboard">
                <div class="smallBoxOnboardDashboard">

                </div>
            </div>
        </div>
    </div>
    <div class="footerOnboardDashboard">
        <div class="footer-columnOnboardDashboard">
            <a class="footer-linkOnboardDashboard" href="#">Generate Reports</a>
        </div>
        <div class="footer-columnOnboardDashboard">
            <a class="footer-linkOnboardDashboard" href="#">Help</a>
        </div>
        <div class="footer-columnOnboardDashboard">
            <button class="footer-buttonOnboardDashboard" onclick="location.href='#'">Logout</button>
        </div>
        <div class="footer-columnOnboardDashboard">
            <a class="footer-linkOnboardDashboard" href="#">Contact Support</a>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="index.js"></script>
</body>
</html>
