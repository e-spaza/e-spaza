
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>E-Spaza</title>
</head>
<body>
    <header>
        <h1 style="color:brown">Lucky's Spaza</h1>

    </header>
    <main class="container" id="container">

        <section class="form-container sign-up">

            <form>
                <h2>Create Account</h2>
                <section class="social-login">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </section>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </section>
        <section class="form-container sign-in">
        
            <form>
                <h2>Sign In</h2>
                <section class="social-login">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </section>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </section>
        <aside class="toggle-container">
             <aside class="toggle">
                 <section class="toggle-panel toggle-left">
                        <h2>Welcome Back!</h2>
                        <p>Got an Account?</p>
                        <button class="hidden" id="login">Sign In</button>
                 </section>
                 <section class="toggle-panel toggle-right">
                        <h2>Hello, Friend!</h2>
                        <p>Don't have an account?</p>
                        <button class="hidden" id="register">Sign Up</button>
                 </section>
        </aside>
    </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
